<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: url('img/santafe.jpg') center center fixed;
            background-size: cover;
           
        }
        h1 {
            color: hsl(0, 95%, 52%);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            list-style: none;
            padding: 0;
        }
        .gallery li {
            margin-bottom: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .caption {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Galería de Fotos Médicas</h1>
    <ul class="gallery">
        <li>
            <img src="/img/emergencias.jpg" alt="Imagen 1">
            <p class="caption"></p>
